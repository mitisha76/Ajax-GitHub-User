<!DOCTYPE html>
<html>
<head>

	<title>ajax</title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="mylibrary.js"></script>
	<script>
	  $(document).ready(function()
	  {
 		 $("button").click(function()
 		 {
  			$.ajax({url: "https://api.github.com/users?since=1",success:function(data)
   		    {
   		    $("#mydiv").html("");
   		    	 content="<table class='table table-hover table-striped table-condensed' id='mytable';>";
   		    	 for(a in data)
   		   		 {
   		    	content+="<tr><td>"+data[a].id+"</td> <td>"+data[a].login+"</td> <td>"+data[a].followers_url+"</td><td>"+('<img style="max-width: 100%" width="200" height="150" src="' + data[a].avatar_url + '" />')+"</td><td>"+data[a].type+"</td><td>"+data[a].site_admin+"</td><td>"+data[a].following_url+"</td></tr>";
				} 
				content+="</table>";
				$("#mydiv").append(content);
   		    }});
   		  });
 	  });
 	</script>
 	</head>
 <body>
 	<center><h1 class="text-danger">LETS EXPLORE GIT-HUB USERS </h1></center>
 	<center><button type="button" class="btn btn-danger">Click On The Button To Explore</button></center><br><br>
 	<div id="mydiv">
 		<img id="myimage">
 	</div>
 </body>
 </html
